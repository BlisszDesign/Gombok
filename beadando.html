<!doctype html>
<html lang="hu">
<head>

	<title>Gombok</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<h1>Gombok</h1>
		<button type="button" class="btn btn-primary">Ez egy gomb</button>
		<button type="button" class="btn btn-secondary">Ez is</button>
		<button type="button" class="btn btn-success">Kész</button>
		<button type="button" class="btn btn-danger">Veszély</button>
		<button type="button" class="btn btn-warning">Figyelmeztetés</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-light">Világos</button>
		<button type="button" class="btn btn-dark">Sötét</button>
		<button type="button" class="btn btn-outline-primary">Elsődleges keretes gomb</button>
		<button type="button" class="btn btn-info btn-block">Ez egy jó nagy és hosszú gomb</button>
		<button type="button" class="btn btn-danger disabled">Ne nyomd meg</button>
		<button type="button" class="btn btn-success active">Ezt megnyomhatod</button>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
